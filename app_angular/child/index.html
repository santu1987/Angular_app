<!DOCTYPE html>
<html ng-app="mainModule">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de Child</title>
		<script type="text/javascript" src="../angular.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</head>
	<body ng-controller="FiltersController">
	{{nombre}}
	<p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
	<div ng-controller="ChildController">
		<p><strong>Valor del Hijo:</strong>{{nombre}}</p>
		<input type="text" ng-model="$parent.nombre">
	</div>
	</body>	
</html>
