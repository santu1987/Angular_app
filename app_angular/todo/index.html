<!DOCTYPE html>
<html ng-app="todoList">
	<head>
		<meta charset="utf-8">
		<title>Primera app con Angular JS</title>
		<script type="text/javascript" src="../angular.js"></script>
		<script type="text/javascript" src="../angular-local-storage.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</head>
	<body ng-controller="todoController">
		<ul>
			<li ng-repeat="actividad in todo">
				{{actividad.descripcion}}-
				{{actividad.fecha | date:'short'}}
			</li>
		</ul>
		<form ng-submit='addActv()'>
			<input type='text' ng-model="newActv.descripcion">
			<input type="datetime-local" ng-model="newActv.fecha">
			<input type="submit" value="Guardar Actividad">
		</form>
		<button ng-click="todo = []">Limpiar</button>
	</body>	
</html>
